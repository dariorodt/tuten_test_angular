<div id="login">
  <h3 class="text-center text-white pt-5">Tuten Angular App</h3>
  <h6 class="text-center text-default">Tercera parte de la prueba</h6>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br>
              <input type="text" formControlName="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="app" class="text-info">Application:</label><br>
              <input type="text" formControlName="app" id="app" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="text" formControlName="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
          </form>
          <p> {{ myForm.value | json }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
